<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100" style="background-color: #35558a">
      <div class="container py-5 h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100 text-center"
        >
          <div class="col">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-light btn-lg"
              data-mdb-toggle="modal"
              data-mdb-target="#exampleModal"
            >
              <i class="fas fa-info me-2"></i> Get information
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header border-bottom-0">
                    <button
                      type="button"
                      class="btn-close"
                      data-mdb-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body text-start text-black p-4">
                    <h5
                      class="modal-title text-uppercase mb-5"
                      id="exampleModalLabel"
                    >
                      Johnatan Miller
                    </h5>
                    <h4 class="mb-5" style="color: #35558a">
                      Thanks for your order
                    </h4>
                    <p class="mb-0" style="color: #35558a">Payment summary</p>
                    <hr
                      class="mt-2 mb-4"
                      style="
                        height: 0;
                        background-color: transparent;
                        opacity: 0.75;
                        border-top: 2px dashed #9e9e9e;
                      "
                    />

                    <div class="d-flex justify-content-between">
                      <p class="fw-bold mb-0">Ether Chair(Qty:1)</p>
                      <p class="text-muted mb-0">$1750.00</p>
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="small mb-0">Shipping</p>
                      <p class="small mb-0">$175.00</p>
                    </div>

                    <div class="d-flex justify-content-between pb-1">
                      <p class="small">Tax</p>
                      <p class="small">$200.00</p>
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="fw-bold">Total</p>
                      <p class="fw-bold" style="color: #35558a">$2125.00</p>
                    </div>
                  </div>
                  <div
                    class="modal-footer d-flex justify-content-center border-top-0 py-4"
                  >
                    <button
                      type="button"
                      class="btn btn-primary btn-lg mb-1"
                      style="background-color: #35558a"
                    >
                      Track your order
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
