<section>
  <form action="" class="form_add_promotion">
    <div class="promotion_input">
      <div class="row g-3">
        <div class="col">
          <div class="input-box">
            <label for="">Tên đồ ăn</label>
            <input type="text" required ng-model="listAddFood.name" />
          </div>
        </div>
        <div class="col">
          <div class="input-box">
            <label for="">Giá đồ ăn</label>
            <input type="number" required ng-model="listAddFood.price" />
          </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col">
          <div class="input-box">
            <label for="">Mô tả</label>
            <input type="text" required ng-model="listAddFood.description" />
          </div>
        </div>
        <div class="col">
          <div class="date">
            <label for="">Hình ảnh</label>
            <input type="file" required ng-model="listAddFood.image" />
          </div>
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-outline-success"
      ng-click="addFood($event, $index)"
    >
      Thêm đồ ăn
    </button>
  </form>
  <form action="" class="form_search_movie">
    <div class="input-box-1">
      <input type="text" placeholder="Tìm kiếm đồ ăn" />
      <button type="submit"><i class="bx bx-search-alt-2"></i></button>
    </div>
  </form>
  <div class="modal_food">
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
              <span>Mã đồ ăn: </span><input type="text" disabled ng-model="listUpdateFood.code" />
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col">
                <div class="input-box">
                  <label for="">Tên đồ ăn</label>
                  <input type="text" required ng-model="listUpdateFood.name" />
                </div>
              </div>
              <div class="col">
                <div class="input-box">
                  <label for="">Giá đồ ăn</label>
                  <input type="number" required ng-model="listUpdateFood.price" />
                </div>
              </div>
            </div>
            <div class="row g-3">
              <div class="col">
                <div class="input-box">
                  <label for="">Mô tả</label>
                  <input
                    type="text"
                    required
                    ng-model="listUpdateFood.description"
                  />
                </div>
              </div>
              <div class="col">
                <div class="date">
                  <label for="">Hình ảnh</label>
                  <input type="file" required ng-model="listUpdateFood.image" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal" ng-click="updateFood($event, $index)">
              Update đồ ăn
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="table_movie">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Hình ảnh</th>
          <th scope="col">Mã đồ ăn</th>
          <th scope="col">Tên đồ ăn</th>
          <th scope="col">Giá đồ ăn</th>
          <th scope="col">Mô tả</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="food in listFood">
          <th scope="row">
            <img
              src="../../assets/img/{{food.image}}"
              alt=""
              width="70"
              height="60"
            />
          </th>
          <th scope="col">{{food.code}}</th>
          <td>{{food.name}}</td>
          <td>{{food.price}}</td>
          <td>{{food.description}}</td>
          <!-- <th scope="row">{{food.description}}</th> -->
          <td>
            <button
              type="button"
              class="btn btn-outline-danger"
              ng-click="deleteFood($event, $index)"
            >
              <i class="bx bxs-trash"></i>
            </button>
            <button
              class="btn btn-outline-success"
              data-bs-target="#exampleModalToggle"
              data-bs-toggle="modal"
              ng-click="detailFood($event, $index)"
            >
              <i class="bx bx-revision"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
