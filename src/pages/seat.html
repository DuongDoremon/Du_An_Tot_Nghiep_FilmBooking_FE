<form action="" class="form_search_seat">
  <div class="input-box-1">
    <input type="text" placeholder="Tìm kiếm ghế" />
    <button type="submit"><i class="bx bx-search-alt-2"></i></button>
  </div>
</form>
<section class="sestion-add-seat">
  <form action="" class="form_add_seat">
    <div class="seat_input">
      <div class="row g-3">
        <div class="col">
          <div class="input-box">
            <label for="">Số lượng ghế</label>
            <input type="number" required ng-model="listAddSeat.number" />
          </div>
        </div>
        <div class="col">
          <div class="input-box">
            <label for="">Hàng ghế</label>
            <input type="number" ng-model="listAddSeat.lineNumber" />
          </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col">
          <div class="select_room">
            <label for="">Phòng chiếu</label>
            <select
              class="form-select"
              aria-label="Default select example"
              ng-model="listAddSeat.room"
            >
              <option selected>Mời chọn phòng chiếu</option>
              <option value="{{room.id}}" ng-repeat="room in listRoom">
                {{room.name}}
              </option>
            </select>
          </div>
        </div>
        <!-- <div class="col">
            <div class="input-box">
              <label for="">Trạng thái ghế</label>
              <input type="text" required />
            </div>
          </div> -->
      </div>
      <!-- <div class="row g-3">
          <div class="col">
            <div class="input-box">
              <label for="">Mô tả</label>
              <input type="text" required />
            </div>
          </div>
        </div> -->
    </div>
    <button
      type="submit"
      class="btn btn-outline-success"
      ng-click="addSeat($event)"
    >
      Thêm ghế
    </button>
  </form>
</section>
<section>
  <section class="seat_room">
    <div class="seat_room_detail" ng-repeat="room in listRoom">
      <div class="room_seat_detail">
        <h5>Phòng chiếu: {{room.name}}</h5>
        <a href="#detail-seat-room/{{room.id}}">
          <button>Xem ghế</button>
        </a>
      </div>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                {{seatRoom.name}}
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="table_seat">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Mã ghế</th>
                      <th scope="col">Số lượng ghế</th>
                      <th scope="col">Hàng ghế</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">{{seatRoom.code}}</th>
                      <td>{{seatRoom.number}}</td>
                      <td>{{seatRoom.line}}</td>
                      <td>
                        <button class="btn btn-primary">thông tin ghế</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- <div class="page_seat">
    <button ng-disabled="currentPage == 0" ng-click="prevPage()">
      Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button ng-disabled="currentPage >= totalPages - 1" ng-click="nextPage()">
      Next
    </button>
  </div> -->
</section>
