<section>
  <form action="" class="form_add_promotion">
    <div class="promotion_input">
      <div class="row g-3">
        <div class="col">
          <div class="input-box">
            <label for="">Tên phiếu giảm giá</label>
            <input type="text" required />
          </div>
        </div>
        <div class="col">
          <div class="input-box">
            <label for="">Loại phiếu</label>
            <input type="number" required />
          </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col">
          <div class="input-box">
            <label for="">Điểm so sánh</label>
            <input type="text" required />
          </div>
        </div>
        <div class="col">
          <div class="input-box">
            <label for="">Phần trăm giảm</label>
            <input type="text" required />
          </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col">
          <div class="input-box">
            <label for="">Số lượng</label>
            <input type="text" required />
          </div>
        </div>
        <div class="col">
          <div class="date">
            <label for="">Ngày bắt đầu:</label>
            <input type="date" required />
            <label for="">Ngày kết thúc:</label>
            <input type="date" required />
          </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col">
          <div class="input-box">
            <label for="">Mô tả</label>
            <input type="text" required />
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-success">
      Thêm phiếu giảm giá
    </button>
  </form>
  <form action="" class="form_search_movie">
    <div class="input-box-1">
      <input type="text" placeholder="Tìm kiếm phiếu giảm giá" />
      <button type="submit"><i class="bx bx-search-alt-2"></i></button>
    </div>
  </form>
  <div class="table_movie">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Mã giảm giá</th>
          <th scope="col">Tên phiếu</th>
          <th scope="col">Loại phiếu</th>
          <th scope="col">Phần trăn giảm</th>
          <th scope="col">Điểm so sánh</th>
          <th scope="col">Ngày bắt đầu</th>
          <th scope="col">Ngày kết thúc</th>
          <th scope="col">Mô tả</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="promotion in listPromotion">
          <th scope="row">{{promotion.code}}</th>
          <td>{{promotion.name}}</td>
          <td>{{promotion.type}}</td>
          <td>{{promotion.percent}}</td>
          <td>{{promotion.comparisonPoint}}</td>
          <td>{{promotion.startDate}}</td>
          <td>{{promotion.endDate}}</td>
          <td>{{promotion.description}}</td>
          <td>
            <button type="button" class="btn btn-outline-success">
              <i class='bx bx-revision'></i>
            </button>
            <button type="button" class="btn btn-outline-danger"><i class='bx bxs-trash' ></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
